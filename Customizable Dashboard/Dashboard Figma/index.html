<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Sidebar and Navbar</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: 150px 1fr;
            grid-template-rows: auto 1fr;
            height: 100vh;
        }
        .sidebar {
            grid-row: 1 / 3;
            grid-column: 1;
            background: #6c757d;
            background-color: #F6F8F9;
            color: #84919A;
            display: flex;
            flex-direction: column;
        }
        .sidebar ul {
            padding-left: 0;
            list-style: none;

        }
        

        .active ul li a{
            color:#0E73F6 !important;
        }


        .sidebarUl a {
            color: #84919A; 
        }

        .sidebarUl.active a {
            color: #0E73F6 !important; /* Active color */
        }

        .sidebarUl img {
            filter: grayscale(100%) brightness(70%); /* Adjust icon color */
        }

        .sidebarUl.active img {
            filter: brightness(0) saturate(100%) invert(18%) sepia(94%) saturate(3713%) hue-rotate(215deg) brightness(97%) contrast(99%);
        }

        .sidebar ul li a {
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .sidebar ul li a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .navbar {
            grid-column: 2;
            color: white;
            padding: 10px;
        }
        .navbar .btn {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
        }
        .content {
            grid-column: 2;
            overflow-y: auto;
            padding: 20px;
            background: white;
        }
        .search-input {
            position: relative;
            flex-grow: 1;
        }
        .search-input input {
            padding-left: 35px;
        }
        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
        }
        .createbtn {
            background-color: #6C757D;
            color: #FFFFFF;
            padding: 18px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .sidebar ul {
            padding-left: 0;
            list-style: none;
            width: 100%;
        }


        .sidebar ul li a {
            font-size: 14px;
            text-decoration: none;
            display: block;
            padding:0px;
            padding-top: 2px;
            text-align: center;
        }


        .sidebar ul li img {
            width: 14px;
            height: 14px;
            display: block;
            margin: 0 auto;
        }

        .sidebarUl{
            padding:5px;
            margin: 5px;
        }
        .sidebarUl:hover{
            border-radius: 8px;
            background-color: #D7EDFF;
            margin: 5px;
            margin-left: 20px;
            margin-right: 20px;
        }

        .search-input {
            position: relative;
            width: 300px;
        }
        .search-input input {
            width: 100%;
            padding: 8px 10px 8px 35px;
            border: none;
            outline: none;
            border-radius: 5px;
        }
        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }

        /* ðŸ”¹ Ensuring clicking on icon focuses input */
        .search-icon:hover {
            color: #495057;
        }
        
        .sidebar.active{
            background-color: #D7EDFF;
            border-radius: 6px;
            background-color: #D7EDFF;
            margin: 5px;
            margin-left: 20px;
            margin-right: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        .tabs {
            display: flex;
            justify-content: start;
            border-bottom: 2px solid #fff;
        }

        .tab {
            background: none;
            border: none;
            font-size: 18px;
            font-weight: bold;
            color: #777;
            padding: 10px 20px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .tab.active {
            color: #000000;
            border-bottom: 3px solid #000000;
            border-radius: 0px;
            font-weight: bold;
        }

        .tab:hover {
            color: #0E73F6;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            color: #000;
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f5f5f5;
        }

        .status {
            padding: 3px 8px;
            border-radius:8px;
            font-weight: bold;
        }

        .status.active {
            background: #81C784;
            color: white;
            font-size: 14px;
        }

        .status.inactive {
            background: #FFB74D;
            color: white;
            font-size: 14px;
        }

        .icon-btn {
            border: none;
            background: none;
            font-size: 18px;
            cursor: pointer;
            margin: 0 5px;
        }


        td div {
            display: grid;
            grid-template-columns: repeat(8, auto);
            gap: 10px; /* Adjust spacing between icons */
        }

        .icon-img {
            filter: grayscale(100%) brightness(70%); /* Default muted color */
            transition: filter 0.3s ease-in-out;
        }

        .icon-img:hover {
            cursor: pointer;
            filter: brightness(0) saturate(100%) invert(18%) sepia(94%) saturate(3713%) 
                    hue-rotate(215deg) brightness(97%) contrast(99%);
        }
        .tab {
            font-size: 14px; 
            font-weight: normal; 
        }
        
        .table.table-striped-new tbody tr:nth-of-type(odd) {
            background-color: #F6F8FC !important;
        }
        .table.table-striped-new tbody tr:nth-of-type(even) {
            background-color: #FFFFFF !important;
        }
        .createbtn{
            cursor: pointer;
        }
        
    
    </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="createbtn" onclick="window.location.href='create.html'">+ Create</div>
            <ul>
                <li>
                    <div class="sidebarUl active">
                        <img src="icon/dashboardicon.svg" alt="Icon">
                        <a href="#">Dashboard</a>
                    </div>
                </li>
                <li>
                    <div class="sidebarUl ">
                        <img src="icon/reporticon.svg" alt="Icon">
                        <a href="#">Report</a>
                    </div>
                </li>
                <li>
                    <div class="sidebarUl">
                        <img src="icon/datasourceicon.svg" alt="Icon">
                        <a href="#">DataSource</a>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Navbar -->
        <nav class="navbar navbar-light shadow-sm d-flex">
            <div class="container-fluid d-flex">
                <div class="search-input">
                    <img src="icon/searchicon.svg" class="search-icon" alt="Search">
                    <input type="text" id="searchBox" placeholder="Search...">
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="content">
            <div class="tabs">
                <div class="tab active" onclick="filterTable('all')">All</div>
                <div class="tab" onclick="filterTable('active')">Active</div>
                <div class="tab" onclick="filterTable('inactive')">Inactive</div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped-new">
                    <thead>
                        <tr>
                            <th class="fs-7">Name</th>
                            <th class="fs-7">Status</th>
                            <th class="fs-7">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="fs-8">
                        <tr class="active-row">
                            <td>Retailer Sales Dashboard</td>
                            <td><span class="status active">Active</span></td>
                            <td>
                                <div class="icon-container d-flex gap-4">
                                    <img src="icon/editicon.svg" class="icon-img" alt="Edit"/>
                                    <img src="icon/eyeicon.svg" class="icon-img" alt="View"/>
                                    <img src="icon/deleteicon.svg" class="icon-img" alt="Delete"/>
                                </div>
                            </td>
                        </tr>
                        <tr class="active-row">
                            <td>Primary Order Dashboard</td>
                            <td><span class="status active">Active</span></td>
                            <td>
                                <div class="icon-container d-flex gap-4">
                                    <img src="icon/editicon.svg" class="icon-img" alt="Edit"/>
                                    <img src="icon/eyeicon.svg" class="icon-img" alt="View"/>
                                    <img src="icon/deleteicon.svg" class="icon-img" alt="Delete"/>
                                </div>
                            </td>
                        </tr>
                        <tr class="inactive-row">
                            <td>Secondary Order Dashboard</td>
                            <td><span class="status inactive">Inactive</span></td>
                            <td>
                                <div class="icon-container d-flex gap-4">
                                    <img src="icon/editicon.svg" class="icon-img" alt="Edit"/>
                                    <img src="icon/eyeicon.svg" class="icon-img" alt="View"/>
                                    <img src="icon/deleteicon.svg" class="icon-img" alt="Delete"/>
                                </div>
                            </td>
                        </tr>
                        <tr class="active-row">
                            <td>Counter Sales Performance</td>
                            <td><span class="status active">Active</span></td>
                            <td>
                                <div class="icon-container d-flex gap-4">
                                    <img src="icon/editicon.svg" class="icon-img" alt="Edit"/>
                                    <img src="icon/eyeicon.svg" class="icon-img" alt="View"/>
                                    <img src="icon/deleteicon.svg" class="icon-img" alt="Delete"/>
                                </div>
                            </td>
                        </tr>
                        <tr class="inactive-row">
                            <td>Stock & Inventory</td>
                            <td><span class="status inactive">Inactive</span></td>
                            <td>
                                <div class="icon-container d-flex gap-4">
                                    <img src="icon/editicon.svg" class="icon-img" alt="Edit"/>
                                    <img src="icon/eyeicon.svg" class="icon-img" alt="View"/>
                                    <img src="icon/deleteicon.svg" class="icon-img" alt="Delete"/>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
    <script type="text/javascript">
        
        function filterTable(status) {
            const rows = document.querySelectorAll("tbody tr");
            document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));

            if (status === "active") {
                document.querySelector(".tab:nth-child(2)").classList.add("active");
                rows.forEach(row => {
                    row.style.display = row.classList.contains("active-row") ? "" : "none";
                });
            } else if (status === "inactive") {
                document.querySelector(".tab:nth-child(3)").classList.add("active");
                rows.forEach(row => {
                    row.style.display = row.classList.contains("inactive-row") ? "" : "none";
                });
            } else {
                document.querySelector(".tab:nth-child(1)").classList.add("active");
                rows.forEach(row => {
                    row.style.display = "";
                });
            }
        }

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
</body>
</html>
